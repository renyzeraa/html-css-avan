<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Radial Gradient</title>
</head>

<body>
  <!-- intro -->
  <h1>Animações</h1>
  <div class="animation-div"></div>
  <!-- vários passos nas animações -->
  <div class="animation-div2"></div>
  <!-- Animações delay e iterations -->
  <div class="animation-div3"></div>
  <!-- Animações timing functions -->
  <h1>linear</h1>
  <div id="animation-div4" class="box"></div>
  <h1>ease</h1>
  <div id="animation-div5" class="box"></div>
  <h1>ease-in</h1>
  <div id="animation-div6" class="box"></div>
  <h1>ease-out</h1>
  <div id="animation-div7" class="box"></div>
  <h1>ease-in-out</h1>
  <div id="animation-div8" class="box"></div>
  <!-- Animações shorthand -->
  <h1 id="id9">shorthand</h1>
  <div id="animation-div9"></div>
  <!-- transition -->
  <h1>Transition</h1>
  <button class="btn">enviar</button>
  <div class="transition"></div>
  <!-- propriedade calc -->
  <h1>Propriedade calc</h1>
  <div class="div-calc">
    <div class="innerdiv-calc calc1"></div>
    <div class="innerdiv-calc calc2"></div>
    <div class="innerdiv-calc calc3"></div>
    <div class="innerdiv-calc calc4"></div>
  </div>
  <!-- Linear Gradient -->
  <div class="gradient-box gradient1"></div>
  <div class="gradient-box gradient2"></div>
  <div class="gradient-box gradient3"></div>
  <div class="gradient-box gradient4"></div>
  <div class="gradient-box gradient5"></div>
  <div class="gradient-box gradient6"></div>

  <!-- radial Gradient -->
  <div class="gradient-box gradientR1"></div>
  <div class="gradient-box gradientR2"></div>
  <div class="gradient-box gradientR3"></div>
  <div class="gradient-box gradientR4"></div>
  <div class="gradient-box gradientR5"></div>
  <div class="gradient-box gradientR6"></div>

</body>

</html>
