<!DOCTYPE html>
<html>

<head>
	<title>Propriedade justify content</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<!-- flex grow -->
	<h1>flex grow</h1>
	<div class="container">
		<div class="box first">1</div>
		<div class="box second">2</div>
		<div class="box third">3</div>
	</div>
	<!-- flex-shrink e flex basis -->
	<h1>flex shrink e flex basis</h1>
	<div class="container">
		<div class="box1 flex-shrink1">1</div>
		<div class="box1 flex-shrink2">2</div>
		<div class="box1 flex-shrink3">3</div>
	</div>
	<!-- Propriedade flex direction -->
	<h1>flex direction row</h1>
	<div class="container row">
		<div class="box2 flex-direction1">1</div>
		<div class="box2 flex-direction2">2</div>
		<div class="box2 flex-direction3">3</div>
	</div>
	<h1>flex direction column</h1>
	<div class="container column">
		<div class="box3 flex-direction1">1</div>
		<div class="box3 flex-direction2">2</div>
		<div class="box3 flex-direction3">3</div>
	</div>
	<!-- Propriedade flex order -->
	<h1>flex direction order</h1>
	<div class="container order">
		<div class="box2 flex-order1">1</div>
		<div class="box2 flex-order2">2</div>
		<div class="box2 flex-order3">3</div>
	</div>
	<!-- flex shorthand -->
	<h1>flex shorthand</h1>
	<div class="container ">
		<div class="box4 flex-order1">1</div>
		<div class="box4 flex-order2">2</div>
		<div class="box4 flex-order3">3</div>
	</div>


	<!--  justify content -->
	<h1> justify content</h1>
	<div class="container justify">
		<div class="box5 flex-order1">1</div>
		<div class="box5 flex-order2">2</div>
		<div class="box5 flex-order3">3</div>
	</div>


</body>

</html>
