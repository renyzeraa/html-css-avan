<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag Audio</title>
</head>

<body>
  <h1>Recursos do HTML 5</h1>

  <section aria-label="video">
    <video width="320" height="240" controls>
      <source src="./assets/video/cidade.mp4" type="video/mp4">
    </video>
  </section>

  <section aria-label="audio">
    <audio controls>
      <source src="./assets/audio/music.mp3" type="audio/mpeg">
    </audio>
  </section>

</body>

</html>
