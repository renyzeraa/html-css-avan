<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag Figure</title>
</head>

<body>
  <h1>Recursos do HTML 5</h1>

  <!-- video com controles -->
  <section aria-label="video">
    <video width="320" height="240" controls>
      <source src="./assets/video/cidade.mp4" type="video/mp4">
    </video>
  </section>

  <!-- audio com controles -->
  <section aria-label="audio">
    <audio controls>
      <source src="./assets/audio/music.mp3" type="audio/mpeg">
    </audio>
  </section>

  <!-- dar legenda para foto -->
  <section aria-label="figura">
    <figure>
      <img src="./assets/img/ricefield.jpg" alt="Figura de campo de arroz">
      <figcaption>Figura de campo de arroz</figcaption>
    </figure>
  </section>
</body>

</html>
